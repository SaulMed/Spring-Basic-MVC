<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Perfil</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/> 
</head>
<body>

	<h2 th:text="${resumen}"></h2>

	<p th:text="${usuario.nombre}"/>
	<p th:text="${usuario.apellidos}"/>
	<p th:text="${usuario.edad}"/>
	
	<!-- Colocar data CONDICIONADA = IF -->
	<p th:if="${usuario.email}" th:text="${usuario.email}"/>
	<!-- <p th:if="${usuario.email == null}" th:text="'El usuario no tiene correo'"/>  Esto es lo mismo que lo de abajo. -->
	<p th:if="${usuario.email == null}">El usuario no tiene correo</p>
	
</body>
</html>
